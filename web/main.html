<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Redis</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="main.js" type="text/javascript"></script>    
</head>

<body>
    <div class="container">
        <img src="./img/redis_logo.png" alt="" srcset="" class="img-fluid">
        <form >
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="address">

            </div>
            <div class="form-group">
                <label for="port">Port</label>
                <input type="number" class="form-control" id="port">
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">

                        <label for="dbSource">database number to transform</label>
                        <input type="number" class="form-control" id="dbSc">

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="dbdestination">destination database number</label>
                        <input type="number" class="form-control" id="dbDest">

                    </div>

                </div>
    <input type="button" value="submit" class="btn btn-success btn-block" id="submit" onclick="onSubmit()">
            </form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</html>
